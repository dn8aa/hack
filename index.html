            <!-- !create btn -->
            <button class="btn-create">Create New Memo!</button>

            <!-- !modal create -->
            <div class="modal-create">
                <div class="inputs-create">
                    <input class="image" type="text" placeholder="image url">
                    <input class="date" maxlength="10" type="text" placeholder="date dd/mm/yy">
                    <input class="memory" type="text" maxlength="100" placeholder="memory">
                    <input class="people" type="text"  placeholder="people on picture">
                </div>
                <div class="create-btns">
                    <button type="submit" id="create-save" class="create-save">Save</button>
                    <button type="submit" id="create-close" class="create-cancel">Cancel</button>
                </div>
            </div>

            <!-- !modal edit -->
            <div class="modal-edit">
                <div class="inputs-create">
                    <input class="edit-image" type="text" placeholder="image url">
                    <input class="edit-date" maxlength="10" type="text" placeholder="date">
                    <input class="edit-memory" type="text"  maxlength="100" placeholder="memory">
                    <input class="edit-people" type="text" placeholder="people on picture">
                </div>
                <div class="create-btns">
                    <button type="submit" id="edit-save" class="create-save">Edit</button>
                    <button type="submit" id="edit-close" class="create-cancel">Cancel</button>
                </div>
            </div>


            <!-- !search -->
            <div class="search">
                <input class="search-input" type="text" name="" id="search-input" placeholder="search for">
                <button class="find-btn" type="submit">Find</button>
            </div>
